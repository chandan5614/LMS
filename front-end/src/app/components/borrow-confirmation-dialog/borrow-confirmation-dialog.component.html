<h2 mat-dialog-title>Confirm Borrowing</h2>
<mat-dialog-content>
  <p>Are you sure you want to borrow this book?</p>
  <!-- Display additional information about the book or copy if needed -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
